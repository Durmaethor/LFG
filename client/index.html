<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <!-- External Links -->

        <!-- Boostrap CSS -->
            <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">

        <!-- Main CSS -->
            <link rel="stylesheet" href="/css/main.css">
   
    <title>LFG - Looking for Games | Your One Stop Game Shop</title>

</head>
<body>

    <div class="navi">
        <ul>
            <li>About Us</li>
            <li>Games List</li>
            <li>LOGO</li>
            <li>My Account</li>
            <li>Cart</li>
        </ul>
    </div>


    <!-- BEGIN UI ROUTING -->
    <div class="Router">

        <div id="mycarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#mycarousel" data-slide="next" class="active"></li>
                    <li data-target="#mycarousel" data-slide-to="1"></li>
                    <li data-target="#mycarousel" data-slide-to="2"></li>
                    <li data-target="#mycarousel" data-slide-to="3"></li>
                    <li data-target="#mycarousel" data-slide-to="4"></li>
                    <li data-target="#mycarousel" data-slide-to="5"></li>
                    <li data-target="#mycarousel" data-slide-to="6"></li>
                    <li data-target="#mycarousel" data-slide-to="7"></li>
                    <li data-target="#mycarousel" data-slide-to="8"></li>
                    <li data-target="#mycarousel" data-slide-to="9"></li>
                    <li data-target="#mycarousel" data-slide-to="10"></li>
                </ol>

                <!-- Wrapper for slides -->
                    <div class="carousel-inner" role="listbox">
                        <div class="item active">
                            <img src="/images/Arthas.jpg" alt="First Image">
                            <div class="carousel-caption">Looking For Games</div>
                        </div>
                            <div class="item">
                                <img src="/images/halo5.jpg" alt="Second Image">
                                <div class="carousel-caption">Looking For Games</div>
                            </div>
                            <div class="item">
                                <img src="/images/Mario_2560x1440.jpg" alt="Third Image">
                                <div class="carousel-caption">Looking For Games</div>
                            </div>
                            <div class="item">
                                <img src="/images/skyrim-helmet.jpg" alt="Fourth Image">
                                <div class="carousel-caption">Looking For Games</div>
                            </div>
                            <div class="item">
                                <img src="/images/battlefield-4.jpg" alt="Fifth Image">
                                <div class="carousel-caption">Looking For Games</div>
                            </div>
                            <div class="item">
                                <img src="/images/Bioshock.jpg" alt="Sixth Image">
                                <div class="carousel-caption">Looking For Games</div>
                            </div>
                            <div class="item">
                                <img src="/images/Firewatch.png" alt="Seventh Image">
                                <div class="carousel-caption">Looking For Games</div>
                            </div>
                            <div class="item">
                                <img src="/images/zelda.jpg" alt="Eighth Image">
                                <div class="carousel-caption">Looking For Games</div>
                            </div>
                            <div class="item">
                                <img src="/images/ghost.jpg" alt="Nineth Image">
                                <div class="carousel-caption">Looking For Games</div>
                            </div>
                            <div class="item">
                                <img src="/images/forza.jpg" alt="Tenth Image">
                                <div class="carousel-caption">Looking For Games</div>
                            </div>
                        <!-- more slides here -->
                    </div>

                 <!-- Controls -->
                    <a class="left carousel-control" href="#mycarousel" role="button" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="right carousel-control" href="#mycarousel" role="button" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
        </div>

        <div>
            <h2>Latest Releases:</h2>
            <div class="section-1"> 
                <!-- Game List -->
                <div class="latest 1"></div>
                <div class="latest 2"></div>
                <div class="latest 3"></div>
                <div class="latest 4"></div>
            </div>
        </div>

    </div>
    <!-- END UI ROUTING -->


    <footer>

    </footer>

    <script
        src="https://code.jquery.com/jquery-3.2.1.js"
        integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
        <script src="/js/carousel.js"></script>
        <script src="/node_modules/bootstrap/dist/js/bootstrap.js"></script>
</body>
</html>
